<section class="row px-3" style="height: 80px">
  <div class="col-3 col-lg-2 align-self-center">
    <h2 class="logo">TASTE</h2>
  </div>

  <div class="col-8 col-lg-5 align-self-end" *ngIf="service.visibleNavOfRestaurants">
    <ul class="nav">
      <li class="nav-item" *ngFor="let name of nameOfRestaurants">
        <a class="nav-link" routerLinkActive="active" routerLink="{{name.name}}">{{name.name}}</a>
      </li>
    </ul>
  </div>
</section>

<router-outlet></router-outlet>
