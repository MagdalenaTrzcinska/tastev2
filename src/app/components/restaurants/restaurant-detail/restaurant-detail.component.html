<section>
  <div class="row">
    <div class="col-9">
      <div class="position-relative">
        <span class="name">Restaurant</span>
        <h1>{{name}}</h1>
      </div>
    </div>
    <div class="col-9">
    <span class="offer">
      <i class="far fa-clock"></i>{{ detail.time }} m
      </span>
      <span class="offer">
      <i class="fas fa-truck"></i> {{ detail.amount }}
    </span>
      <span class="offer">
      <i class="fas fa-dollar-sign"></i>MIN. {{ getMinimumCost() }}
    </span>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-12 col-lg-8">
      <div class="row justify-content-center justify-content-lg-start">
        <div class="col-9 col-sm-5 col-md-5 col-lg-4 col-xl-3 p-2" *ngFor="let dish of menu">
          <app-menu [dish]="dish"></app-menu>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <!--<app-opinions [restaurant]="restaurant"></app-opinions>-->
    </div>
  </div>

</section>
