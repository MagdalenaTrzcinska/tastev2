<section class="row">
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/"><h2>TASTE</h2></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
              aria-controls="navbar" *ngIf="service.visibleNavOfRestaurants">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar" *ngIf="service.visibleNavOfRestaurants">
        <ul class="navbar-nav me-auto ms-lg-5">
          <li class="nav-item" *ngFor="let name of nameOfRestaurants">
            <a class="nav-link" routerLinkActive="active" routerLink="{{name}}">{{name}}</a>
          </li>
        </ul>

        <span class="navbar-text">
          <a class="order" routerLink="/order"><i class="fas fa-shopping-basket"></i></a>
          <span class="badge">0</span>
        </span>

      </div>
    </div>
  </nav>
</section>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
